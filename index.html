<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button ClickTracker</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #a9a9b1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
        }

        h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .btn, .reset {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover, .reset:hover {
            background-color: #45a049;
        }

        .reset {
            background-color: #f44336;
        }

        .reset:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 id="click">0</h3>
        <button class="btn">Count</button>
        <button class="reset">Reset</button>
    </div>

    <script>
        const a = document.querySelector('.btn');
        const b = document.getElementById('click');
        let count = 0;

        // Count button event listener
       a.addEventListener('click', () => {
            count++;
            b.textContent = count;
        });

        // Reset button event listener
        const c = document.querySelector('.reset');
        c.addEventListener('click', () => {
            count = 0;
            b.textContent = count;
        });
    </script>
</body>
</html>
